server:
  port: 8910

spring:
  application:
    name: wangyiyun-music

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wangyiyun-music?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root123.
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      test-while-idle: true
      validation-query: SELECT 1

# MyBatis-Plus 配置
mybatis-plus:
  # XML 文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体类别名包路径
  type-aliases-package: com.naruto.wangyiyunmusic.model.entity
  configuration:
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 驼峰转下划线
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 主键类型(自增)
      id-type: auto
      # 逻辑删除字段
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
# 说明：
# 1. 本文件仅配置框架级别的日志（Spring、MyBatis等），不随环境变化
# 2. 业务包的日志级别（mapper、service等）由 logback-spring.xml 根据环境（dev/prod）自动管理
# 3. 如需临时调试，可通过启动参数覆盖：--logging.level.com.naruto.wangyiyunmusic.mapper=TRACE
logging:
  level:
    root: INFO                        # 根日志级别
    # Spring 框架日志
    org.springframework: INFO
    org.springframework.web: INFO
    # MyBatis 框架日志
    org.apache.ibatis: INFO
    # Druid 数据源日志
    com.alibaba.druid: INFO

  # 业务包日志级别由 logback-spring.xml 管理：
  # - 开发环境（dev）：mapper=DEBUG, service=DEBUG
  # - 生产环境（prod）：mapper=INFO, service=INFO
  # - 默认环境：mapper=DEBUG, service=INFO

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    # 是否启用 API 文档
    enabled: true
    # API 文档路径
    path: /v3/api-docs
  swagger-ui:
    # 是否启用 Swagger UI
    enabled: true
    # Swagger UI 路径
    path: /swagger-ui/index.html
    # 设置默认的展开方式
    default-models-expand-depth: 1
    default-model-expand-depth: 1
    # 按照标签排序
    tags-sorter: alpha
    # 按照路径排序
    operations-sorter: alpha
  # 扫描的包路径
  packages-to-scan: com.naruto.wangyiyunmusic.controller
  # 是否显示其依赖的 Actuator 端点
  show-actuator: false
  # 显示请求/响应示例
  show-request-headers: true
  # 禁用缓存（开发环境）
  cache:
    disabled: true

# CORS 跨域配置
cors:
  # 允许的前端域名列表
  allowed-origins:
    - http://localhost:5174      # Vite 开发服务器
    - http://127.0.0.1:5174
    # 生产环境需要添加实际域名
    # - https://music.example.com

  # 预检请求缓存时间（秒）
  max-age: 3600

# 音频文件配置
audio:
  # 音频文件存储的物理路径（支持环境变量覆盖）
  # 推荐部署方式：在应用目录下创建 music-data/audio/ 子目录
  # 默认值：file:${user.dir}/music-data/audio/（相对于应用部署目录）
  # 环境变量：MUSIC_AUDIO_PATH（可选，用于自定义路径）
  #
  # 部署示例：
  # /opt/service/wangyiyun-music/
  # ├── wangyiyun-music.jar
  # ├── music-data/
  # │   └── audio/              ← 音频文件存储在此
  #
  # 自定义路径示例：export MUSIC_AUDIO_PATH=file:/data/music-data/audio/
  storage-path: ${MUSIC_AUDIO_PATH:file:${user.dir}/music-data/audio/}

  # 访问URL前缀（静态资源路径）
  url-prefix: /audio/

  # 服务器基础URL配置（用于构建完整的音频访问URL）
  # 开发环境: http://localhost:8910
  # 生产环境: https://music.example.com 或 http://192.168.1.100:8910
  # Docker环境: http://容器IP:端口
  # 说明：前端通过此URL访问音频文件，需根据实际部署环境配置
  # 支持占位符：${server.port} 会自动替换为server.port的值
  server-base-url: http://localhost:${server.port}

  # 音频安全配置
  security:
    # 限流配置
    rate-limit:
      enabled: true                           # 是否启用限流
      range-requests-per-minute: 100          # Range请求限流（次/分钟/IP）
      full-downloads-per-minute: 5            # 完整下载限流（次/分钟/IP）
      unique-files-per-minute: 10             # 不同文件数限流（个/分钟/IP）
      max-concurrent-connections: 3           # 并发连接数限制（个/IP）
      blacklist-threshold: 20                 # 触发黑名单的违规次数阈值
      window-minutes: 5                       # 统计窗口时长（分钟）

    # 防盗链配置
    anti-leech:
      enabled: true                           # 是否启用防盗链
      allowed-referers: # Referer白名单（域名列表）
        - localhost:8910                      # 后端服务（Swagger UI）
        - 127.0.0.1:8910                      # 后端服务（IP访问）
        - localhost:5174                      # 前端开发服务器（Vite默认端口）
        - 127.0.0.1:5174                      # 前端开发服务器（IP访问）
        - music.example.com                   # 生产环境域名
      allow-empty-referer: true               # 是否允许空Referer（直接访问）
      blocked-user-agents: # User-Agent黑名单（正则表达式）
        - ".*[Pp]ython.*"                     # Python爬虫
        - ".*wget.*"                          # wget下载工具
        - ".*curl.*"                          # curl命令行工具
        - ".*[Ss]crapy.*"                     # Scrapy爬虫框架
        - ".*[Bb]ot.*"                        # 通用爬虫（Bot）
        - ".*[Ss]pider.*"                     # 通用爬虫（Spider）

    # 黑名单配置
    blacklist:
      ips: [ ]                                 # 固定黑名单IP列表（可选）
      ban-duration-minutes: 30                # 动态黑名单封禁时长（分钟）
      cleanup-interval-minutes: 10            # 清理过期数据的间隔（分钟）

# 视频解析配置
video:
  parser:
    # yt-dlp可执行文件路径（如果为空，会自动检测操作系统）
    # Windows: ${user.dir}/tools/yt-dlp.exe
    # Linux: /usr/local/bin/yt-dlp
    yt-dlp-path: ${video.parser.yt-dlp-executable:}

    # 音频提取配置
    audio-format: mp3              # 音频格式（预留multi-format扩展）
    audio-quality: 0               # 音频质量（0=最佳，9=最差）
    max-file-size: 30M             # 单文件大小限制

    # 临时文件配置
    # 临时文件存储路径（支持环境变量覆盖）
    # 推荐部署方式：在应用目录下创建 music-data/temp/ 子目录
    # 默认值：${user.dir}/music-data/temp/（相对于应用部署目录）
    # 环境变量：MUSIC_TEMP_PATH（可选，用于自定义路径）
    #
    # 部署示例：
    # /opt/service/wangyiyun-music/
    # ├── wangyiyun-music.jar
    # ├── music-data/
    # │   └── temp/               ← 临时文件存储在此
    #
    # 自定义路径示例：export MUSIC_TEMP_PATH=/data/music-data/temp/
    temp-path: ${MUSIC_TEMP_PATH:${user.dir}/music-data/temp/}
    temp-file-retention-hours: 1            # 临时文件保留时间（小时）
    enable-auto-cleanup: true               # 是否启用自动清理
    cleanup-cron: "0 */30 * * * ?"          # 清理任务执行间隔（每30分钟）

    # 存储配置
    total-capacity: 2GB            # 总存储容量限制

    # 下载超时配置（秒）
    timeout: 300                   # 5分钟超时

    # 服务器基础URL
    server-base-url: http://localhost:${server.port}

    # 临时音频访问URL前缀（静态资源路径）
    temp-audio-url-prefix: /temp-audio/

    # 支持的平台列表
    supported-platforms:
      - BILIBILI
      - YOUTUBE                    # 预留

---
# 开发环境配置（Windows）
# 说明：默认配置已包含 Windows 开发环境路径，此 profile 仅覆盖 yt-dlp 可执行文件路径
spring:
  config:
    activate:
      on-profile: dev

video:
  parser:
    yt-dlp-executable: ${user.dir}/tools/yt-dlp.exe

---
# 生产环境配置（Linux）
# 推荐部署方式：在应用目录下创建 music-data 子目录，无需额外配置
# 部署步骤：
#   1. 创建部署目录：mkdir -p /opt/service/wangyiyun-music
#   2. 复制 JAR 包：cp target/wangyiyun-music-*.jar /opt/service/wangyiyun-music/
#   3. 创建数据目录：cd /opt/service/wangyiyun-music && mkdir -p music-data/{temp,audio}
#   4. 安装 yt-dlp：wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O tools/yt-dlp && chmod +x tools/yt-dlp
#   5. 启动应用：java -jar wangyiyun-music-*.jar --spring.profiles.active=prod
#
# 高级配置（可选）：
#   如需自定义路径，可使用环境变量：
#   export MUSIC_TEMP_PATH=/data/music-data/temp/
#   export MUSIC_AUDIO_PATH=file:/data/music-data/audio/
spring:
  config:
    activate:
      on-profile: prod

video:
  parser:
    yt-dlp-executable: ${user.dir}/tools/yt-dlp  # 相对路径，与应用在同一目录
