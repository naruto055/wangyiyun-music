server:
  port: 8910

spring:
  application:
    name: wangyiyun-music

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wangyiyun-music?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root123.
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      test-while-idle: true
      validation-query: SELECT 1

# MyBatis-Plus 配置
mybatis-plus:
  # XML 文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体类别名包路径
  type-aliases-package: com.naruto.wangyiyunmusic.model.entity
  configuration:
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 驼峰转下划线
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 主键类型(自增)
      id-type: auto
      # 逻辑删除字段
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    # Mapper 层 SQL 日志（开发环境建议 debug，生产环境建议 info）
    com.naruto.wangyiyunmusic.mapper: debug
    # 音频服务日志（记录音频URL生成和访问情况）
    com.naruto.wangyiyunmusic.service.impl.AudioServiceImpl: info

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    # 是否启用 API 文档
    enabled: true
    # API 文档路径
    path: /v3/api-docs
  swagger-ui:
    # 是否启用 Swagger UI
    enabled: true
    # Swagger UI 路径
    path: /swagger-ui/index.html
    # 设置默认的展开方式
    default-models-expand-depth: 1
    default-model-expand-depth: 1
    # 按照标签排序
    tags-sorter: alpha
    # 按照路径排序
    operations-sorter: alpha
  # 扫描的包路径
  packages-to-scan: com.naruto.wangyiyunmusic.controller
  # 是否显示其依赖的 Actuator 端点
  show-actuator: false
  # 显示请求/响应示例
  show-request-headers: true
  # 禁用缓存（开发环境）
  cache:
    disabled: true

# 音频文件配置
audio:
  # 音频文件存储的物理路径（根据实际部署环境调整）
  # Windows 示例: file:D:/music-data/audio/
  # Linux 示例: file:/data/music/audio/
  storage-path: file:D:/music-data/audio/

  # 访问URL前缀（静态资源路径）
  url-prefix: /audio/

  # 服务器基础URL配置（用于构建完整的音频访问URL）
  # 开发环境: http://localhost:8910
  # 生产环境: https://music.example.com 或 http://192.168.1.100:8910
  # Docker环境: http://容器IP:端口
  # 说明：前端通过此URL访问音频文件，需根据实际部署环境配置
  # 支持占位符：${server.port} 会自动替换为server.port的值
  server-base-url: http://localhost:${server.port}
