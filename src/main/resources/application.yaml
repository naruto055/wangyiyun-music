server:
  port: 8910

spring:
  application:
    name: wangyiyun-music

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wangyiyun-music?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root123.
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      test-while-idle: true
      validation-query: SELECT 1

# MyBatis-Plus 配置
mybatis-plus:
  # XML 文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体类别名包路径
  type-aliases-package: com.naruto.wangyiyunmusic.model.entity
  configuration:
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 驼峰转下划线
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 主键类型(自增)
      id-type: auto
      # 逻辑删除字段
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.naruto.wangyiyunmusic.mapper: debug

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    # 是否启用 API 文档
    enabled: true
    # API 文档路径
    path: /v3/api-docs
  swagger-ui:
    # 是否启用 Swagger UI
    enabled: true
    # Swagger UI 路径
    path: /swagger-ui.html
    # 设置默认的展开方式
    default-models-expand-depth: 1
    default-model-expand-depth: 1
    # 按照标签排序
    tags-sorter: alpha
    # 按照路径排序
    operations-sorter: alpha
  # 扫描的包路径
  packages-to-scan: com.naruto.wangyiyunmusic.controller
  # 是否显示其依赖的 Actuator 端点
  show-actuator: false
